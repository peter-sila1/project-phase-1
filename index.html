<!DOCTYPE html>
<html>
<head>
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="topnav">

            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contactUs">Contact</a>
         </div>

        <h1 style="margin-right: 8cm;">Meme Generator</h1>
        <div>

        </div>
        
        <div>
            <img src="./download.jpeg">
            
        </div>
        <input type="text" id="searchInput" placeholder="Search for memes...">
        <button id="searchButton">Search</button>
    </header>
    <main>
        <main id="memesContainer">
    
    </main>
    <section id="contactUs"
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890"><br><br>
            
            <button type="button" onclick="addContact()">Add Contact</button>
        </form>
</section>
    
    
    <section id="about" style="margin: 8cm;"
       <h2>About Us</h2>
       <div>
        <h3>We are located at Ngong Road at prestige stage...opposite side at jones building 3rd floor</h3>
       </div>
    </section>
    <footer>
        <input type="text" id="commentInput" placeholder="Write a comment...">
        <button onclick="postComment()">Post Comment</button>
        <div id="commentsContainer"></div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
